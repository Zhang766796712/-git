<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style type="text/css">
        body,
        #outer p {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #outer {
            border: 20px rgb(9, 225, 24) solid;
            background: rgb(9, 225, 24);
            width: 200px;
            height: 200px;
        }

        #outer p {
            padding: 10px;
        }
    </style>

</head>

<body>

    <div id="outer">
        <p>鼠标移入改变样式，鼠标移出恢复。</p>
    </div>

    <script type="text/javascript">
        window.onload = function () {
            /*border,background,color,cursor*/
            var oDiv = document.getElementById("outer");
            var oP = document.getElementsByTagName("p")[0];
            oDiv.onmouseover = function () {
                this.style.cssText = "border-color:#ffee54;background:white;cursor:crosshair";
                // oP.style.cssText = "color:#ffee54";
            }
            oDiv.onmouseout = function () {
                this.style.cssText = "";
                oP.style.cssText = "";
            }

        }
    </script>
</body>

</html>
