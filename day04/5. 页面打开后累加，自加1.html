<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <style>
        #num {
            width: 200px;
            height: 200px;
            color: #fff;
            font-size: 40px;
            text-align: center;
            line-height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>每一秒自加1</h1>
    <div id="num"></div>


    <script>
        window.onload = function () {
            var Num = document.getElementById("num");
            var i = 0;
            setInterval(sum, 1000);

            function sum() {
                Num.innerHTML = i++;
            }
            sum();
        }
    </script>
</body>

</html>
